<!DOCTYPE html>
<html>

    <!--

	Product:	Bootstrap Widget

	Version:	1.0

	Autor:	Victor Valencia Rico - valencia_vik@hotmail.com
		    https://github.com/victor-valencia

	Date:	March 2013

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>

	<link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="bootstrap-widget/css/widget.css" />

	<style>

	    body, html {
		background: url("./css/images/bg_tile.jpg") #333A3E;
	    }

	    .no-padding {
		padding-left: 0;
		padding-right: 0;
	    }

	    .container {
		padding-left: 30px;
	    }

	    .content-empty {

		width: 100%;
		height: 100px;
		border: 1px dashed #dedede;
		text-align: center;
		color: #dedede;
		line-height: 100px;

	    }

	</style>

	<script type="text/javascript" src="jquery/js/jquery.min.js"></script>
	<script type="text/javascript" src="jquery/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="bootstrap-widget/js/bootstrap-widget.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

    </head>
    <body>

	<div class="row-fluid">
	    <div class="span12" style="color: #fff; text-align: center">
		<h3 style="line-height: 32px; padding-bottom: 20px;"><i class="icon-list-alt" style="font-size: 23px;"></i> Bootstrap Widget</h3>
	    </div>
	</div>

	<div class="row-fluid widget-container" >

	    <div class="span12">

		<!--Body content-->

		<div class="main">

		    <div class="main-inner">

			<div class="container">

			    <div class="row">

				<div class="span3">

				    <div class="widget" data-icon="icon-google-plus" data-title=".widget">

					<div class="widget-content">

					    <div class="content-empty">Your custom content</div>

					</div> <!-- /widget-content -->

				    </div> <!-- /widget -->

				</div>

				<div class="span3">

				    <div class="widget widget-primary" data-icon="icon-facebook" data-title=".widget .widget-primary" data-fullscreen="false">

					<div class="widget-content">

					    <div class="content-empty">Your custom content</div>

					</div> <!-- /widget-content -->

				    </div> <!-- /widget -->

				</div>

				<div class="span3">

				    <div class="widget widget-info" data-icon="icon-twitter" data-title=".widget .widget-info" data-fullscreen="false" data-collapse="false">

					<div class="widget-content">

					    <div class="content-empty">Your custom content</div>

					</div> <!-- /widget-content -->

				    </div> <!-- /widget -->

				</div>

				<div class="span3">

				    <div class="widget widget-success" data-icon="icon-phone" data-title=".widget .widget-success" data-fullscreen="false" data-collapse="false" data-close="false">

					<div class="widget-content">

					    <div class="content-empty">Your custom content</div>

					</div> <!-- /widget-content -->

				    </div> <!-- /widget -->

				</div>

			    </div>

			    <div class="row">

				<div class="span4">

				    <div class="widget widget-warning" data-icon="icon-warning-sign" data-title=".widget .widget-warning">

					<div class="widget-content">

					    <div class="content-empty">Your custom content</div>

					</div> <!-- /widget-content -->

				    </div> <!-- /widget -->

				</div>

				<div class="span4">

				    <div class="widget widget-danger" data-icon="icon-heart" data-title=".widget .widget-danger" data-content-transparent="true">

					<div class="widget-content">

					    <div class="content-empty">Your custom content</div>

					</div> <!-- /widget-content -->

				    </div> <!-- /widget -->

				</div>

				<div class="span4">

				    <div class="widget widget-inverse" data-icon="icon-search" data-title=".widget .widget-inverse">

					<div class="widget-content">

					    <div class="content-empty">Your custom content</div>

					</div> <!-- /widget-content -->

				    </div> <!-- /widget -->

				</div>

			    </div>

			    <div class="row">

				<div class="span6">

				    <div class="widget" data-header="false">

					<div class="widget-content">

					    <div class="content-empty">Your custom content</div>

					</div> <!-- /widget-content -->

				    </div> <!-- /widget -->

				</div>

				<div class="span6">

				    <div class="widget" data-icon="icon-magic" data-title="Add custom buttons">

					<div class="widget-content">

					    <div class="content-empty">Your custom content</div>

					</div> <!-- /widget-content -->

				    </div> <!-- /widget -->

				</div>

			    </div>

			</div> <!-- /container -->

		    </div> <!-- /main-inner -->

		</div> <!-- /main -->

		<!--Body content-->

	    </div>

	</div>

    </body>

</html>
